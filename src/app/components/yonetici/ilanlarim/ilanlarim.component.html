<section class="mb-5">
    <mat-toolbar color="primary">
        <span>İlanlarım</span>
    </mat-toolbar>
</section>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <section>
                <div class="button-row mb-1 mt-1">
                    <div class="flex-container">
                        <div class="row">
                            <div class="col-md-6">
                                <button mat-fab color="primary" class="" (click)="Ekle()">
                            <mat-icon>add</mat-icon>
                        </button> Yeni Ekle</div>
                            <div class="col-md-6">
                                <input type="text" class="form-control float-right" id="ara" placeholder="Ara...">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="row mt-3">
        <div class="mat-elevation-z8 mt-3" class="col-md-12">
            <table mat-table [dataSource]="dataSource" matSort class="full-width">
                <!-- Name Column -->
                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="IlanAd">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> İlan Adı </th>
                    <td mat-cell *matCellDef="let ilan"> {{ilan.IlanAd}} </td>
                </ng-container>
                <ng-container matColumnDef="IlanFiyat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> İlan Fiyatı </th>
                    <td mat-cell *matCellDef="let ilan">{{ilan.IlanFiyat | currency}} </td>
                </ng-container>

                <ng-container matColumnDef="detay">
                    <th mat-header-cell *matHeaderCellDef>Detay</th>
                    <td mat-cell *matCellDef="let ilan">
                        <div class="example-button-row">
                            <button mat-icon-button color="primary" matTooltipClass="tooltip-edit" matTooltip="İlan detayları">
                            <mat-icon>view_list</mat-icon>
                          </button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="islem">
                    <th mat-header-cell *matHeaderCellDef> Düzenle / Sil </th>
                    <td mat-cell *matCellDef="let ilan">
                        <div class="example-button-row">
                            <button (click)="ilanDuzenle(ilan)" mat-icon-button color="primary" matTooltipClass="tooltip-edit" matTooltip="Düzenle">
                            <mat-icon>edit</mat-icon>
                          </button>
                            <button (click)="ilanSil(ilan.IlanId)" mat-icon-button color="warn" matTooltipClass="tooltip-delete" matTooltip="Sil" aria-label="Example icon button with a home icon">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,25,100]" itemsPerPageLabel="dddd" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
