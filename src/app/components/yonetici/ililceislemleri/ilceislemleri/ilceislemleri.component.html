<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <button [routerLink]="['../../ililceislemleri']" mat-raised-button><mat-icon>arrow_back_ios</mat-icon> İl Listesine Dön</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                {{il.ILAd}} ilinin ilçeleri
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <section>
                    <div class="button-row mb-1 mt-1">
                        <div class="flex-container">
                            <div class="row">
                                <div class="col-md-6">
                                    <button mat-fab color="primary" class="" (click)="Ekle()">
                              <mat-icon>add</mat-icon>
                          </button> Yeni Ekle</div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control float-right" id="ara" placeholder="Ara...">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row mt-3">
            <div class="mt-3 col-md-12">
                <table mat-table [dataSource]="dataSource" matSort class="full-width mat-elevation-z8 ">
                    <!-- Name Column -->
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="ilceAd">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> İlçe Adı </th>
                        <td mat-cell *matCellDef="let ilce"> {{ilce.IlceAd}} </td>
                    </ng-container>

                    <ng-container matColumnDef="islem">
                        <th mat-header-cell *matHeaderCellDef> Düzenle / Sil </th>
                        <td mat-cell *matCellDef="let ilce">
                            <div class="example-button-row">
                                <button (click)="ilceDuzenle(ilce)" mat-icon-button color="primary" matTooltipClass="tooltip-edit" matTooltip="Düzenle">
                              <mat-icon>edit</mat-icon>
                            </button>
                                <button (click)="ilceSil(ilce.IlceId)" mat-icon-button color="warn" matTooltipClass="tooltip-delete" matTooltip="Sil" aria-label="Example icon button with a home icon">
                              <mat-icon>delete</mat-icon>
                            </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,25,100]" itemsPerPageLabel="dddd" class="mat-elevation-z8 " showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
