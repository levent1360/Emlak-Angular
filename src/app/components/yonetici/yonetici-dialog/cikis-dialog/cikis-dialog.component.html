<div mat-dialog-content>
    <span class="float-right sag-uyari mb-5">Çıkış Yapmak İstiyor Musunuz?</span>
    <mat-card-actions>
        <button class="mr-3" mat-raised-button color="primary" (click)="dialogRef.close(true)"><mat-icon>done</mat-icon> Çıkış Yap</button>
        <button mat-raised-button color="warn" (click)="dialogRef.close(false)"><mat-icon>cancel</mat-icon> Vazgeç</button>
    </mat-card-actions>
</div>
