<h1 mat-dialog-title>{{dialogBaslik}}</h1>
<div mat-dialog-content>
    <form [formGroup]="ilForm" class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>İl Adı</mat-label>
            <input matInput formControlName="ILAd" name="ILAd" type="text" required>
        </mat-form-field>
    </form>
    <br>
    <mat-card-actions>
        <button class="mr-3" mat-raised-button color="primary" [disabled]="ilForm.invalid" (click)="dialogRef.close(ilForm.value)">Kaydet</button>
        <button mat-raised-button color="warn" (click)="dialogRef.close()">Kapat</button>
    </mat-card-actions>
</div>
